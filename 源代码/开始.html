<!DOCTYPE html>
<html lang="zh-hans-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴淙渊学习的第一个程序——《切换图片》</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        button {
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 1em;
            border-radius: 1000px;
            border-style: solid;
            border-width: 0.2em;
            padding: 0.25em 1em;
            line-height: 1.5;
            cursor: pointer;

            color: #fff;
            border-color: rgb(32, 14, 112);
            background-color: rgb(70, 54, 139);

            transition-property: color, border-color, background-color;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        button.小尺寸 {
            font-size: 0.75rem;
        }

        button:hover {
            background-color: rgb(76, 48, 204);
        }

        button:disabled {
            cursor: not-allowed;
            color: #999;
            border-color: transparent;
            background-color: rgb(219, 219, 219);
        }

        label.包裹着输入项 {
            cursor: pointer;
            font-size: 1rem;
            padding: 0.25em 0.8em;
            border-radius: 0.35em;
            margin-right: 1em;
            display: inline-flex;
            flex-direction: row;
            align-items: flex-start;
            line-height: 1.5;
            color: black;
            transition-property: color, border-color, background-color;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        label.包裹着输入项:hover {
            background-color: rgb(237, 232, 255);
        }

        label.包裹着输入项:disabled {
            cursor: not-allowed;
            color: #999;
            border-color: transparent;
        }

        input[type="checkbox"] {
            font-size: inherit;
            width: 1em;
            height: 1em;
            margin: 0.27em 0.7em 0.27em 0;

            color: rgb(70, 54, 139);
            border-color: currentColor;
        }

        input[type="checkbox"]::before {
            content: '';
            display: block;
            box-sizing: border-box;
            width: 1.1em;
            height: 1.1em;
            line-height: 0.9;
            text-align: center;
            position: absolute;
            top: auto;
            left: auto;
            margin: -0.05em;
            border-radius: 0.2em;
            border-width: 0.1em;
            border-style: solid;

            background-color: white;
        }

        input[type="checkbox"]:checked:before {
            content: '✓';
        }

        label.包裹着输入项 input[type="checkbox"] {
            margin-left: -0.2em;
        }

        input[type="checkbox"]:hover,
        label.包裹着输入项:hover input[type="checkbox"] {
            color: rgb(121, 92, 252);
        }

        dl {
            padding: 0.5em;
            margin: 0;
            line-height: 1.75;
        }

        dl > .字典表条目 {
            padding: 0;
            margin: 0 0 1.5em 0;
        }

        dl > .字典表条目:last-child {
            margin-bottom: 0;
        }

        dl > .字典表条目 > dt {
            padding: 0.25em 1.25em;
            margin: 0 -1.25em;
        }

        dl > .字典表条目 > dd {
            padding: 0.25em 1.25em;
            margin: 0 0 0 0.75em;
        }

        .应用根 {
            font-size: 1rem;
            display: flex;
            /* flex-wrap: wrap; */
            flex-direction: column;
            overflow: hidden;
            justify-items: center;
            height: 100%;
        }

        .应用顶部内容块 {
            z-index: 10;
            flex: 0 0 3em;
            height: 3em;
            overflow: visible;
            position: relative;
        }

        .应用主体内容块 {
            z-index: 1;
            flex: 1 1 auto;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            justify-content: space-between;
            align-items: stretch;
            padding: 0;
        }

        .中央内容块 {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 1em;
            overflow: hidden;
        }

        .侧边栏 {
            box-sizing: border-box;
            flex: 0 0 10em;
            height: 100%;
            overflow: visible;
            z-index: 10;
        }

        .短语 {
            display: inline-block;
        }

        .应用顶部内容块 button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.25em 1.75em;
            margin: 1em 7.5em 0 0;
            width: auto;
        }

        .应用说明内容块 {
            font-size: 0.85rem;
            box-sizing: border-box;
            padding: 0.5em;
            min-height: 100%;
            margin: 0;
            color: #bbb;
            background-color: #111;
        }

        .应用说明内容块 > section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5em 0;
            margin: 0;
        }

        .应用说明内容块 .标题内容块 {
            position: relative;
        }

        .应用说明内容块 .说明书正文内容块 {
            box-sizing: border-box;
            display: block;
            padding: 0.5em 2em 1.5em;
            max-width: 44em;
            width: 100%;
            margin: 1em auto;
            background-color: rgba(255, 255, 255, 0.079);
        }

        .应用说明内容块 h1 {
            text-align: center;
            font-size: 1.33em;
            margin: 0 1em;
            letter-spacing: 0.15em;
            padding-left: 0.15em;
        }

        .应用说明内容块 p {
            line-height: 1.75;
            margin: 0.5em 0;
            text-indent: 2em;
        }

        .调试工具 {
            font-size: 0.75em;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .调试工具 .调试工具面板开关按钮 {
            font-size: inherit;
            z-index: 10;

            display: block;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            margin: 1em 1.75em;
            width: 10em;
        }

        .调试工具面板 {
            z-index: 1;

            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            padding: 5em 0.5em 0.5em;
            width: 60%;
            max-width: 750px;
            max-height: 100%;

            color: #e99;
            background-color: #200d;
        }

        .调试工具面板内容 {
            max-height: 100%;
            padding: 3em 2em 5em;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .调试工具面板 p {
            line-height: 1.75;
            margin: 0.5em 0;
        }

        .调试工具面板 span,
        .调试工具面板 em {
            display: inline-block;
        }

        .调试工具面板 em {
            color: white;
            font-style: normal;
        }

        .内容之级别标记 {
            position: absolute;
            border-style: solid;
            padding: 0.5em 0.75em;
            min-width: 3em;
            line-height: 1;
            text-align: center;
        }

        .中华神兽 .内容之级别标记 {
            color: rgb(236, 223, 243);
            border-color: rgb(57, 22, 97);
            background-color: rgb(137, 75, 196);
        }

        .神圣 .内容之级别标记 {
            color: rgb(235, 202, 96);
            border-color: currentColor;
            background-color: rgb(24, 23, 22);
        }

        .高级 .内容之级别标记 {
            color: black;
            border-color: rgb(97, 69, 10);
            background-color: rgb(255, 185, 32);
        }

        .中级 .内容之级别标记 {
            color: white;
            border-color: rgb(170, 57, 57);
            background-color: rgb(223, 40, 40);
        }

        .普通 .内容之级别标记 {
            color: white;
            border-color: rgb(23, 53, 109);
            background-color: rgb(36, 99, 216);
        }

        .中央内容块 .控制面板内容块 {
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 0.5em;
        }

        .中央内容块 .控制面板内容块 .用于令按钮居中的辅助排版块,
        .中央内容块 .控制面板内容块 label.包裹着输入项 {
            box-sizing: border-box;
            width: 13.25em;
            margin: 0.25em 1.25em;
        }

        .中央内容块 .控制面板内容块 .用于令按钮居中的辅助排版块 {
            height: 0px;
        }

        .中央内容块 .控制面板内容块 button {
            display: block;
            width: 20em;
            padding: 0.25em 1.5em;
            margin: 0;
        }

        .主图内容块之根 {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
            margin: 0;
        }

        .主图内容块之根 .中央部分 {
            flex: 1 1 auto;
            display: flex;
            box-sizing: border-box;
            justify-content: center;
            align-items: flex-start;
            margin: auto;
            width: 100%;
            padding: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #eee;
        }

        .主图内容块之根 .主图容器 {
            position: relative;
            text-align: center;
            box-sizing: border-box;
            width: 30em;
            padding: 2em;
        }

        .主图内容块之根 img {
            width: 100%;
            display: block;
            margin: auto;
        }

        .主图内容块之根 figcaption {
            flex: 0 0 auto;
            display: block;
            border-width: 0.2em;
            border-style: solid;
            border-radius: 1000px;
            padding: 0.25em 2.5em;
            margin: 0.5em auto;
            text-align: center;

            color: hsl(35, 50%, 25%);
            border-color: hsl(35, 35%, 56%);
            background-color: hsl(37, 100%, 85%);
        }

        .主图内容块之根 .内容之级别标记 {
            font-size: 1.1em;
            margin: 1em;
            right: 0;
            top: 0;
            border-width: 0.15em;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em 0.5em rgba(0, 0, 0, 0.25);
        }

        .缩略图列表模块 {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: visible;
            background-color: #444;
        }

        .缩略图条目总数 {
            font-size: 0.75em;
            margin: 0;
            padding: 0.8em 1em 0.6em;
            line-height: 1;
            background-color: #999;
            white-space: nowrap;
            text-align: center;
        }

        .缩略图条目总数 em {
            display: inline-block;
            width: 1.5em;
            text-align: right;
            font-style: normal;
        }

        .缩略图列表容器 {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .缩略图列表 {
            margin: 0;
            padding: 4em 0 12em;
        }

        .缩略图列表 > li {
            list-style: none;
            display: block;
            box-sizing: border-box;
            overflow: hidden;
            padding: 0.5em 1em;
            cursor: pointer;

            transition-property: background-color;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        .缩略图列表 > li.对应图片已在别处呈现 {
            background-color: rgba(255, 181, 71, 0.45);
        }

        .缩略图列表 > li.该条目已选中 {
            background-color: rgb(255, 181, 71);
        }

        .缩略图列表 > li.该条目已选中 .中央容器 {
            animation-delay: 0.1s;

            border-color: rgb(255, 255, 255);
            box-shadow: 0 0 0.5em 0.1em rgba(0, 0, 0, 0.45);
        }

        .缩略图列表 > li:hover .中央容器 {
            border-color: rgb(67, 241, 32);
        }

        .缩略图列表 > li .中央容器 {
            display: block;
            box-sizing: border-box;
            width: 7em;
            height: 7em;
            border-width: 0.2em;
            margin: auto;
            border-style: solid;
            position: relative;
            overflow: visible;

            border-color: #999;
            background-color: #ddd;

            transition-property: border-color, box-shadow;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        @keyframes 动画_缩略图列表条目_诞生_根 {
            0% {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                background-color: transparent;
            }

            40% {
                background-color: transparent;
            }

            60% {
                height: 8em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
            }

            100% {
                background-color: rgba(255, 181, 71, 0.45);
            }
        }

        @keyframes 动画_缩略图列表条目_诞生_中央容器 {
            0% {
                position: relative;
                opacity: 0;
                left: -10em;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        .缩略图列表 > li.该条目是新创建的 {
            animation-name: 动画_缩略图列表条目_诞生_根;
            animation-timing-function: ease-out;
            animation-duration: 0.67s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目是重新插入文档的 .中央容器,
        .缩略图列表 > li.该条目是新创建的 .中央容器 {
            animation-name: 动画_缩略图列表条目_诞生_中央容器;
            animation-timing-function: ease-out;
            animation-delay: 0.28s;
            animation-duration: 0.319s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目是重新插入文档的.该条目已选中 .中央容器 {
            animation-delay: 0s;
        }

        .缩略图列表 > li.该条目是为替换旧条目而加入的 {
            animation-name: none;
        }

        .缩略图列表 > li.该条目是为替换旧条目而加入的 .中央容器 {
            animation-delay: 0.12s;
            animation-duration: 0.219;
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        @keyframes 动画_缩略图列表条目_消亡_根 {
            20% {
                height: 8em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
            }

            41% {
                background-color: transparent;
            }

            100% {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                background-color: transparent;
            }
        }

        @keyframes 动画_缩略图列表条目_消亡_根_该条目已选中 {
            20% {
                height: 8em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
                background-color: rgb(255, 181, 71);
            }

            41% {
                background-color: transparent;
            }

            100% {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                background-color: transparent;
            }
        }

        @keyframes 动画_缩略图列表条目_消亡_中央容器 {
            0% {
                position: relative;
                opacity: 1;
                left: 0;
            }

            100% {
                opacity: 0;
                left: 10em;
            }
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        .缩略图列表 > li.该条目正在消亡 {
            animation-name: 动画_缩略图列表条目_消亡_根;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-duration: 0.66s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目正在消亡.该条目已选中 {
            animation-name: 动画_缩略图列表条目_消亡_根_该条目已选中;
        }

        .缩略图列表 > li.该条目正在消亡 .中央容器 {
            animation-name: 动画_缩略图列表条目_消亡_中央容器;
            animation-timing-function: ease-in;
            animation-duration: 0.319s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目正在消亡.该条目是正被替换掉的 {
            animation-name: none;
            z-index: 10;
            margin-top: -8em;
        }

        .缩略图列表 > li.该条目正在消亡.该条目是正被替换掉的 .中央容器 {
            animation-duration: 0.219s;
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        .缩略图列表 > li .图像 {
            display: block;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }

        .缩略图列表 > li .内容之级别标记 {
            font-size: 0.6em;
            padding: 0.3em;
            min-width: none;
            margin: 0.25em;
            left: 0;
            top: 0;
            border-width: 0.2em;
            border-radius: 0.5em;
            box-shadow: 0.1em 0.1em 0.5em rgba(0, 0, 0, 0.25);
        }

        .缩略图列表 > li .删除按钮 {
            font-size: 0.8em;
            display: none;
            width: 1.6em;
            height: 1.6em;
            line-height: 1;
            padding: 0.25em;
            border-width: 0;
            position: absolute;
            top: 0;
            right: 0;
            margin: 0.25em;

            color: white;
            border-color: rgb(155, 7, 7);
            background-color: red;
        }

        .缩略图列表 > li:hover .删除按钮 {
            display: block;
        }

        .缩略图列表 > li .交换两条目位置之功能面板 {
            display: flex;
            z-index: 20;
            box-sizing: border-box;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;

            position: absolute;
            top: auto;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 0;
            padding: 0 0.33em;
            margin: 0;
            border-radius: 0;

            transition-property: height, padding;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        .应全面采用端儿偏好的样式 .缩略图列表 > li .交换两条目位置之功能面板 {
            background-color: transparent;
            backdrop-filter: none;
            box-shadow: none;
        }

        .应全面采用吴乐川偏好的样式 .缩略图列表 > li .交换两条目位置之功能面板 {
            background-color: rgba(255, 255, 255, 0.319);
            backdrop-filter: blur(15px);
            box-shadow: 0 -0.25em 0.25em rgba(0, 0, 0, 0.219);
        }

        .缩略图列表 > li .交换两条目位置之功能面板 button.条目交换位置之按钮 {
            font-size: 0.75em;
            margin: auto;
            padding: 0.3em;
            width: 7.5em;
            border-radius: 0.5em;
        }

        .缩略图列表.已有条目选中 > li.该条目未选中 .交换两条目位置之功能面板 {
            /* display: flex; */
            height: 1em;
            padding: 0.5em;
        }

        .缩略图列表.已有条目选中 > li.该条目未选中:hover .交换两条目位置之功能面板 {
            /* display: flex; */
            height: 4.5em;
        }
    </style>

    <style>
        @media screen and (max-width: 1200px) and (min-height: 1200px) {
            html { font-size: 24px; }
            article h1 { align-self: flex-start; text-align: left; padding-right: 6em; }
            .应用顶部内容块 button { margin-right: 1em; }
            .侧边栏.内容空白-仅用于占位 { display: none; }
            .中央内容块 .控制面板内容块 { padding-right: 0; }
            .主图内容块之根 .主图容器 { width: 100%;}
        }

        @media screen and (max-width: 800px) and (min-height: 900px) {
            html { font-size: 16px; }
            article h1 { align-self: flex-start; text-align: left; padding-right: 6em; }
            .应用顶部内容块 button { margin-right: 1em; }
            .侧边栏.内容空白-仅用于占位 { display: none; }
            .中央内容块 .控制面板内容块 { padding-right: 0; }
            .主图内容块之根 .主图容器 { width: 100%;}
        }

        @media screen and (min-width: 1930px) {
            html { font-size: 24px; }
        }

        @media screen and (min-width: 2550px) {
            html { font-size: 28px; }
        }

        @media screen and (min-width: 2870px) {
            html { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div id="应用根" class="应用根">
        <header class="应用顶部内容块">
            <article class="应用说明内容块">
                <section class="标题内容块">
                    <h1><span class="短语">吴淙渊学习的</span><span class="短语">第一个程序</span><span class="短语">——《切换图片》</span></h1>
                </section>

            /** @type {T_主图条目候选列表控制器} */

                    $将新缩略图条目添加到某旧条目之后或替换掉该旧条目 (新缩略图条目, 旧缩略图条目, 应替换掉旧缩略图条目) {
                        if (!新缩略图条目) { return }

                        const { 缩略图列表元素 } = this.$界面元素集

                            }

                            let 旧元素 = null

                        // const 应选中新添加的缩略图条目 = 在列表中找到了旧纪录 && 数据.选中的缩略图条目 === 旧缩略图条目 && 应替换掉旧缩略图条目

                        }

                        动作集.将某缩略图条目标记为在别处呈现图片的对应缩略图({

                        // console.debug(`${this.本实体在日志中的称谓}：将某缩略图条目标记为在别处呈现图片的对应缩略图`, '\n\t 原因：', 引发标记该缩略图条目的原因, '\n\t 缩略图：', 欲标记的缩略图条目或该条目在列表中的下标)

                        const { 数据集 } = this

                                },

                                当已经切换至新的主图时 ({ 已呈现的主图条目, 主图变更原因, 主图变更原因的相关数据 }) {
                                    if (已呈现的主图条目) {
                                        console.log(`${this.本实体在日志中的称谓}：主图已切换至 《${已呈现的主图条目.显示名称}》。`)
                                    } else {
                                        console.log(`${this.本实体在日志中的称谓}：主图已清除。`)
                                    }
                                    // console.debug('\t 主图变更原因：', 主图变更原因, '\n\t 主图变更原因的相关数据', 主图变更原因的相关数据)

                                    let 引发主图变动的缩略图列表并非历史记录列表 = true

                                    if (主图变更原因的相关数据) {
                                        const {
                                            引发主图变动的缩略图列表控制器,
                                            引发主图变动的缩略图条目,
                                        } = 主图变更原因的相关数据

                                        引发主图变动的缩略图列表并非历史记录列表 = 引发主图变动的缩略图列表控制器 !== 历史记录列表控制器

                                        // if (引发主图变动的缩略图列表控制器 && 引发主图变动的缩略图列表控制器 !== 历史记录列表控制器 && 引发主图变动的缩略图条目) {
                                        //     引发主图变动的缩略图列表控制器.将某缩略图条目标记为在别处呈现图片的对应缩略图({
                                        //         欲标记的缩略图条目或该条目在列表中的下标: 引发主图变动的缩略图条目,
                                        //         引发标记该缩略图条目的原因: '外界通知该缩略图列表控制器某缩略图条目对应的图片已呈现',
                                        //     })
                                        // }
                                    }

                                    if (引发主图变动的缩略图列表并非历史记录列表) {
                                        const 应替换而非追加缩略图条目 = ![
                                            '点击了切换按钮',
                                        ].includes(主图变更原因)

                                        const 如果是追加缩略图条目则追加在列表末尾 = false
                                        // const 如果是追加缩略图条目则追加在列表末尾 = [
                                        //     '点击了切换按钮',
                                        // ].includes(主图变更原因)

                                        历史记录列表控制器.动作集.为主图条目构建新的缩略图条目并将新缩略图添加到某旧条目之后或替换掉该旧条目({
                                            所涉主图条目: 已呈现的主图条目,
                                            应替换而非追加缩略图条目,
                                            如果是追加缩略图条目则追加在列表末尾,
                                        })
                                    }
                                },
                            },
                        })

                        历史记录列表控制器.执行一切准备工作({
                            本实体在日志中的称谓: '历史记录列表控制器',
                            缩略图条目数量上限: 历史记录数量上限,
                            自定义事件之处理程序集: {
                                当某缩略图条目删除时 (已删除的缩略图条目) {
                                    if (已删除的缩略图条目.关联的主图条目 === 中央主图控制器.数据集.呈现的主图条目) {
                                        中央主图控制器.动作集.变更主图({
                                            欲呈现的主图条目: null,
                                            主图变更原因: '某缩略图列表删除了特定图片',
                                            主图变更原因的相关数据: null,
                                        })
                                    }
                                },

                                当某缩略图条目请求在别处呈现对应图片时 ({ 请求呈现对应图片的缩略图条目, 该条目被标记的原因 }) {
                                    if (请求呈现对应图片的缩略图条目 && 该条目被标记的原因 !== '外界通知该缩略图列表控制器某缩略图条目对应的图片已呈现') {
                                        中央主图控制器.动作集.变更主图({
                                            欲呈现的主图条目: 请求呈现对应图片的缩略图条目.关联的主图条目,
                                            主图变更原因: '某缩略图列表请求呈现特定图片',
                                            主图变更原因的相关数据: {
                                                引发主图变动的缩略图列表控制器: 历史记录列表控制器,
                                                引发主图变动的缩略图条目: 请求呈现对应图片的缩略图条目,
                                            },
                                        })
                                    }
                                },
                            },
                        })
                    },
                },
            }

            本应用.启动 = 本应用.启动.bind(本应用)

            // -------- 对外发布本应用 ---------------------------------

            return 本应用
        })()

        window.端端的应用.启动()
    </script>
</body>
