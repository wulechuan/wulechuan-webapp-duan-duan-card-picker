<!DOCTYPE html>
<html lang="zh-hans-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴淙渊学习的第一个程序——《切换图片》</title>
    <style>
        html {
            font-size: 20px;
        }

        body {
            margin: 0;
        }

        html,
        body {
            height: 100%;
        }

        button {
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 1em;
            border-radius: 1000px;
            border-style: solid;
            border-width: 0.2em;
            padding: 0.25em 1em;
            line-height: 1.5;
            cursor: pointer;

            color: #fff;
            border-color: rgb(32, 14, 112);
            background-color: rgb(70, 54, 139);

            transition-property: color, border-color, background-color;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        button.小尺寸 {
            font-size: 0.75rem;
        }

        button:hover {
            background-color: rgb(76, 48, 204);
        }

        button:disabled {
            cursor: not-allowed;
            color: #999;
            border-color: transparent;
            background-color: rgb(219, 219, 219);
        }

        label.包裹着输入项 {
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5em 1em;
            border-radius: 0.35em;
            margin-right: 1em;
            display: inline-flex;
            flex-direction: row;
            align-items: flex-start;
            line-height: 1.5;
            color: black;
            transition-property: color, border-color, background-color;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
            text-align: left;
        }

        label.包裹着输入项:hover {
            background-color: rgb(237, 232, 255);
        }

        label.包裹着输入项:disabled {
            cursor: not-allowed;
            color: #999;
            border-color: transparent;
        }

        input[type="checkbox"] {
            font-size: inherit;
            width: 1em;
            height: 1em;
            min-width: 1em; /* 迁就火狐浏览器。 */
            max-width: 1em; /* 迁就火狐浏览器。 */
            min-height: 1em; /* 迁就火狐浏览器。 */
            max-height: 1em; /* 迁就火狐浏览器。 */
            margin: 0.27em 0.7em 0.27em 0;

            color: rgb(70, 54, 139);
            border-color: currentColor;
        }

        input[type="checkbox"]::before { /* 火狐浏览器中的 input 元素不支持 ::before 。 */
            content: '';
            display: block;
            box-sizing: border-box;
            width: 1.1em;
            height: 1.1em;
            line-height: 0.9;
            text-align: center;
            position: absolute;
            top: auto;
            left: auto;
            margin: -0.05em;
            border-radius: 0.2em;
            border-width: 0.1em;
            border-style: solid;

            background-color: white;
        }

        input[type="checkbox"]:checked:before {
            content: '✓';
        }

        label.包裹着输入项 input[type="checkbox"] {
            margin-left: -0.2em;
        }

        input[type="checkbox"]:hover,
        label.包裹着输入项:hover input[type="checkbox"] {
            color: rgb(121, 92, 252);
        }

        dl {
            padding: 0.5em;
            margin: 0;
            line-height: 1.75;
        }

        dl > .字典表条目 {
            padding: 0;
            margin: 0 0 1.5em 0;
        }

        dl > .字典表条目:last-child {
            margin-bottom: 0;
        }

        dl > .字典表条目 > dt {
            padding: 0.25em 1.25em;
            margin: 0 -1.25em;
        }

        dl > .字典表条目 > dd {
            padding: 0.25em 1.25em;
            margin: 0 0 0 0.75em;
        }

        .应用根 {
            font-size: 1rem;
            display: flex;
            /* flex-wrap: wrap; */
            flex-direction: column;
            overflow: hidden;
            justify-items: center;
            height: 100%;
        }

        .应用顶部内容块 {
            z-index: 10;
            flex: 0 0 3em;
            height: 3em;
            overflow: visible;
            position: relative;
        }

        .应用主体内容块 {
            z-index: 1;
            flex: 1 1 auto;
            display: flex;
            flex-direction: row;
            overflow: hidden;
            justify-content: space-between;
            align-items: stretch;
            padding: 0;
        }

        .应用之中央内容块 {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 1em;
            overflow: hidden;
        }

        .侧边栏 {
            box-sizing: border-box;
            flex: 0 0 10em;
            height: 100%;
            overflow: visible;
            z-index: 10;
        }

        .短语 {
            display: inline-block;
        }

        .应用顶部内容块 button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.25em 1.75em;
            margin: 1em 7.5em 0 0;
            width: auto;
        }

        .应用说明内容块 {
            font-size: 0.85rem;
            box-sizing: border-box;
            padding: 0.5em;
            min-height: 100%;
            margin: 0;
            color: #bbb;
            background-color: #111;
        }

        .应用说明内容块 > section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.5em 0;
            margin: 0;
        }

        .应用说明内容块 .标题内容块 {
            position: relative;
        }

        .应用说明内容块 .说明书之正文内容块 {
            box-sizing: border-box;
            display: block;
            padding: 0.5em 2em 1.5em;
            max-width: 44em;
            width: 100%;
            margin: 1em auto;
            background-color: rgba(255, 255, 255, 0.079);
        }

        .应用说明内容块 h1 {
            text-align: center;
            font-size: 1.33em;
            margin: 0 1em;
            letter-spacing: 0.15em;
            padding-left: 0.15em;
        }

        .应用说明内容块 p {
            line-height: 1.75;
            margin: 0.5em 0;
            text-indent: 2em;
        }

        .调试工具 {
            font-size: 0.75em;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .调试工具 .调试工具面板开关按钮 {
            font-size: inherit;
            z-index: 10;

            display: block;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            margin: 1em 1.75em;
            width: 10em;
        }

        .调试工具面板 {
            z-index: 1;

            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            padding: 5em 0.5em 0.5em;
            width: 60%;
            max-width: 750px;
            max-height: 100%;

            color: #e99;
            background-color: #200d;
        }

        .调试工具面板内容 {
            max-height: 100%;
            padding: 3em 2em 5em;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .调试工具面板 p {
            line-height: 1.75;
            margin: 0.5em 0;
        }

        .调试工具面板 span,
        .调试工具面板 em {
            display: inline-block;
        }

        .调试工具面板 em {
            color: white;
            font-style: normal;
        }

        .图片内容之级别标记 {
            position: absolute;
            border-style: solid;
            padding: 0.5em 0.75em;
            min-width: 3em;
            line-height: 1;
            text-align: center;
        }

        .中华神兽 .图片内容之级别标记 {
            color: rgb(236, 223, 243);
            border-color: rgb(57, 22, 97);
            background-color: rgb(137, 75, 196);
        }

        .神圣 .图片内容之级别标记 {
            color: rgb(235, 202, 96);
            border-color: currentColor;
            background-color: rgb(24, 23, 22);
        }

        .高级 .图片内容之级别标记 {
            color: black;
            border-color: rgb(97, 69, 10);
            background-color: rgb(255, 185, 32);
        }

        .中级 .图片内容之级别标记 {
            color: white;
            border-color: rgb(170, 57, 57);
            background-color: rgb(223, 40, 40);
        }

        .普通 .图片内容之级别标记 {
            color: white;
            border-color: rgb(23, 53, 109);
            background-color: rgb(36, 99, 216);
        }

        .应用之中央内容块 .控制面板内容块 {
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 0.5em;
        }

        .应用之中央内容块 .控制面板内容块 .用于令按钮居中的辅助排版块,
        .应用之中央内容块 .控制面板内容块 label.包裹着输入项 {
            box-sizing: border-box;
            width: 13.75em;
            margin: 0.25em 1.25em;
        }

        .应用之中央内容块 .控制面板内容块 .用于令按钮居中的辅助排版块 {
            height: 0px;
        }

        .应用之中央内容块 .控制面板内容块 button {
            display: block;
            width: 20em;
            padding: 0.25em 1.5em;
            margin: 0;
        }

        .主图内容块 {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
            margin: 0;
        }

        .主图内容块 .主体内容块之中央部分 {
            flex: 1 1 auto;
            display: flex;
            box-sizing: border-box;
            justify-content: center;
            align-items: flex-start;
            margin: auto;
            width: 100%;
            padding: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background-color: #eee;
        }

        .主图内容块 .主图容器 {
            position: relative;
            text-align: center;
            box-sizing: border-box;
            width: 30em;
            padding: 2em;
        }

        .主图内容块 img {
            width: 100%;
            display: block;
            margin: auto;
        }

        .主图内容块 figcaption {
            flex: 0 0 auto;
            display: block;
            border-width: 0.2em;
            border-style: solid;
            border-radius: 1000px;
            padding: 0.25em 2.5em;
            margin: 0.5em auto;
            text-align: center;

            color: hsl(35, 50%, 25%);
            border-color: hsl(35, 35%, 56%);
            background-color: hsl(37, 100%, 85%);
        }

        .主图内容块 .图片内容之级别标记 {
            font-size: 1.1em;
            margin: 1em;
            right: 0;
            top: 0;
            border-width: 0.15em;
            border-radius: 0.4em;
            box-shadow: 0.1em 0.1em 0.5em rgba(0, 0, 0, 0.25);
        }

        .缩略图列表模块 {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: visible;
            background-color: #444;
        }

        .缩略图条目总数 {
            font-size: 0.75em;
            margin: 0;
            padding: 0.8em 1em 0.6em;
            line-height: 1;
            background-color: #999;
            white-space: nowrap;
            text-align: center;
        }

        .缩略图条目总数 em {
            display: inline-block;
            width: 1.5em;
            text-align: right;
            font-style: normal;
        }

        .缩略图列表容器 {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .缩略图列表 {
            margin: 0;
            padding: 4em 0 12em;
        }

        .缩略图列表 > li {
            list-style: none;
            display: block;
            box-sizing: border-box;
            overflow: hidden;
            padding: 0.5em 1em;
            cursor: pointer;

            transition-property: background-color;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        .缩略图列表 > li.对应图片已在别处呈现 {
            background-color: rgba(255, 181, 71, 0.45);
        }

        .缩略图列表 > li.该条目已选中 {
            background-color: rgb(255, 181, 71);
        }

        .缩略图列表 > li.该条目已选中 .中央容器 {
            animation-delay: 0.1s;

            border-color: rgb(255, 255, 255);
            box-shadow: 0 0 0.5em 0.1em rgba(0, 0, 0, 0.45);
        }

        .缩略图列表 > li:hover .中央容器 {
            border-color: rgb(67, 241, 32);
        }

        .缩略图列表 > li .中央容器 {
            display: block;
            box-sizing: border-box;
            width: 7em;
            height: 7em;
            border-width: 0.2em;
            margin: auto;
            border-style: solid;
            position: relative;
            overflow: visible;

            border-color: #999;
            background-color: #ddd;

            transition-property: border-color, box-shadow;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        @keyframes 动画_缩略图列表条目_诞生_根 {
            0% {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                background-color: transparent;
            }

            40% {
                background-color: transparent;
            }

            60% {
                height: 8em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
            }

            100% {
                background-color: rgba(255, 181, 71, 0.45);
            }
        }

        @keyframes 动画_缩略图列表条目_诞生_中央容器 {
            0% {
                position: relative;
                opacity: 0;
                left: -10em;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        .缩略图列表 > li.该条目是新创建的 {
            animation-name: 动画_缩略图列表条目_诞生_根;
            animation-timing-function: ease-out;
            animation-duration: 0.67s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目是重新插入文档的 .中央容器,
        .缩略图列表 > li.该条目是新创建的 .中央容器 {
            animation-name: 动画_缩略图列表条目_诞生_中央容器;
            animation-timing-function: ease-out;
            animation-delay: 0.28s;
            animation-duration: 0.319s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目是重新插入文档的.该条目已选中 .中央容器 {
            animation-delay: 0s;
        }

        .缩略图列表 > li.该条目是为替换旧条目而加入的 {
            animation-name: none;
        }

        .缩略图列表 > li.该条目是为替换旧条目而加入的 .中央容器 {
            animation-delay: 0.12s;
            animation-duration: 0.219;
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        @keyframes 动画_缩略图列表条目_消亡_根 {
            20% {
                height: 8em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
            }

            41% {
                background-color: transparent;
            }

            100% {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                background-color: transparent;
            }
        }

        @keyframes 动画_缩略图列表条目_消亡_根_该条目已选中 {
            20% {
                height: 8em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
                background-color: rgb(255, 181, 71);
            }

            41% {
                background-color: transparent;
            }

            100% {
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
                background-color: transparent;
            }
        }

        @keyframes 动画_缩略图列表条目_消亡_中央容器 {
            0% {
                position: relative;
                opacity: 1;
                left: 0;
            }

            100% {
                opacity: 0;
                left: 10em;
            }
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        .缩略图列表 > li.该条目正在消亡 {
            animation-name: 动画_缩略图列表条目_消亡_根;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-duration: 0.66s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目正在消亡.该条目已选中 {
            animation-name: 动画_缩略图列表条目_消亡_根_该条目已选中;
        }

        .缩略图列表 > li.该条目正在消亡 .中央容器 {
            animation-name: 动画_缩略图列表条目_消亡_中央容器;
            animation-timing-function: ease-in;
            animation-duration: 0.319s;
            animation-fill-mode: both;
        }

        .缩略图列表 > li.该条目正在消亡.该条目是正被替换掉的 {
            animation-name: none;
            z-index: 10;
            margin-top: -8em;
        }

        .缩略图列表 > li.该条目正在消亡.该条目是正被替换掉的 .中央容器 {
            animation-duration: 0.219s;
        }

        /* * * * * * * * * * * * * * * * * * * * * * */

        .缩略图列表 > li .图像 {
            display: block;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: top;
            background-size: cover;
        }

        .缩略图列表 > li .图片内容之级别标记 {
            font-size: 0.6em;
            padding: 0.3em;
            min-width: none;
            margin: 0.25em;
            left: 0;
            top: 0;
            border-width: 0.2em;
            border-radius: 0.5em;
            box-shadow: 0.1em 0.1em 0.5em rgba(0, 0, 0, 0.25);
        }

        .缩略图列表 > li .删除按钮 {
            font-size: 0.8em;
            display: none;
            width: 1.6em;
            height: 1.6em;
            line-height: 1;
            padding: 0.25em;
            border-width: 0;
            position: absolute;
            top: 0;
            right: 0;
            margin: 0.25em;

            color: white;
            border-color: rgb(155, 7, 7);
            background-color: red;
        }

        .缩略图列表 > li:hover .删除按钮 {
            display: block;
        }

        .缩略图列表 > li .交换两条目位置之功能面板之容器 {
            z-index: 20;
            display: block;
            overflow: hidden;
            box-sizing: border-box;
            position: absolute;
            top: auto;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 0;
            padding: 0;
            margin: 0;

            transition-property: height;
            transition-timing-function: ease-out;
            transition-duration: 0.319s;
        }

        .缩略图列表 > li .交换两条目位置之功能面板 {
            display: flex;
            box-sizing: border-box;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;

            width: 100%;
            height: 4.25em;
            margin: 0;
            border-radius: 0;
        }

        .应全面采用端儿偏好的样式 .缩略图列表 > li .交换两条目位置之功能面板 {
            background-color: transparent;
            backdrop-filter: none;
            box-shadow: none;
        }

        .应全面采用吴乐川偏好的样式 .缩略图列表 > li .交换两条目位置之功能面板 {
            background-color: rgba(255, 255, 255, 0.319);
            backdrop-filter: blur(15px);
            box-shadow: 0 -0.25em 0.25em rgba(0, 0, 0, 0.219);
        }

        .缩略图列表 > li .交换两条目位置之功能面板 button.条目交换位置之按钮 {
            font-size: 0.75em;
            margin: auto;
            padding: 0.3em;
            width: 7.5em;
            border-radius: 0.5em;
        }

        .缩略图列表.已有条目选中 > li.该条目未选中 .交换两条目位置之功能面板之容器 {
            height: 1.5em;
        }

        .设备屏幕可触控.看似并非经典计算机设备 .缩略图列表.已有条目选中 > li.该条目未选中 .交换两条目位置之功能面板之容器,
        .缩略图列表.已有条目选中 > li.该条目未选中:hover .交换两条目位置之功能面板之容器 {
            height: 4.25em;
        }
    </style>

    <style>
        @media screen and (max-width: 1200px) and (max-height: 2000px) {
            .应用顶部内容块 button { margin-right: 1em; }
            .应用说明内容块 h1 { align-self: flex-start; text-align: left; padding-left: 7em; padding-right: 6em; }
            .侧边栏.内容空白-仅用于占位 { display: none; }
            .应用之中央内容块 .控制面板内容块 { padding-right: 0; }
            .主图内容块 .主图容器 { width: 100%;}
        }

        @media screen and (max-width: 1200px) and (min-height: 1200px) and (max-height: 2000px) {
            html { font-size: 24px; }
        }

        @media screen and (max-width: 800px) and (max-height: 1300px) {
            html { font-size: 16px; }
        }

        @media screen and (max-width: 400px) and (max-height: 800px) {
            html { font-size: 10px; }
            .调试工具面板 {
                color: #9e9;
                background-color: #020d;
            }
        }

        @media screen and (max-width: 800px) and (max-height: 400px) {
            html { font-size: 10px; }
            .调试工具面板 {
                color: #9e9;
                background-color: #020d;

            /**

            function 为某实体自动查找并配置各界面元素 (欲对其操作的实体对象) {
                if (!该值是有效的非列表对象(欲对其操作的实体对象)) {

                    界面根元素之构建配置项 = {}
                }

                const 界面根元素之选择器 = 界面根元素之构建配置项.该元素之选择器

                const 界面根元素 = 查找元素(界面根元素之选择器)
                if (!(界面根元素 instanceof Element)) {
                    console.warn(`${日志前缀} 给出的【实体对象】无效。凭借名为 “ ${界面根元素之称谓} ” 的选择器未找到任何元素。`)
                    return
                }

                const 欲绑定的_this_对象 = 欲对其操作的实体对象

                欲对其操作的实体对象.$界面元素描述项之集 = {}
                const { $界面元素描述项之集 } = 欲对其操作的实体对象

                const _非根界面元素构建配置项之集 = {
                    ...$界面元素构建配置项之集,

                const 非根界面元素称谓之列表 = Object.keys(_非根界面元素构建配置项之集)

                    if (元素之选择器是局部选择器) {

                    Object.keys(事件处理程序之原始函数体之集).forEach(标准事件名称或标准事件属性名称 => {
                        const 该事件之处理程序之原始函数体 = 事件处理程序之原始函数体之集[标准事件名称或标准事件属性名称]

                        if (typeof 该事件之处理程序之原始函数体 !== 'function') {

                        const 事件配置项之名称系标准事件属性 = /^on[a-z]{3,}$/.test(标准事件名称或标准事件属性名称)
                        if (事件配置项之名称系标准事件属性) {

                        }

            /**

                if (typeof _本实体在日志中的称谓 === 'string' && _本实体在日志中的称谓.trim()) {
                    this.本实体在日志中的称谓 = _本实体在日志中的称谓 // .trim()
                }

                const { 本实体在日志中的称谓 } = 欲对其操作的实体对象

                },

                    /**

                     * @param {?string} argument0.所有图片文件之公共路径
                     * @param {?boolean} argument0.应反转命中概率
                     */
                    构建候选条目之列表 ({ 所有候选图配置之列表, 所有图片文件之公共路径, 应反转命中概率 } = {}) {
                        const { 本实体在日志中的称谓, 数据集 } = this

                        const 决定采用的所有图片文件之公共路径 = 数据集.所有图片文件之公共路径

                        /** @type {{ [命中概率等级字符串: string]: T_图片内容等级称谓; }} */
                        const 命中概率等级字符串_映射至_图片内容称谓字符串 = {
                            [图片难以命中之概率等级_特]: 图片内容等级称谓_特,
                            [图片难以命中之概率等级_1]: 图片内容等级称谓_1,

                        let 命中概率宽度区间划分等级名称依照命中宽度值由小到大排列的列表

                        if (!数据集.$应反转命中概率) {
                            命中概率等级字符串_映射至_命中概率宽度 = {
                                [图片难以命中之概率等级_特]: 图片典型命中概率宽度_特级,

                            命中概率宽度区间划分等级名称依照命中宽度值由小到大排列的列表 = [
                                图片难以命中之概率等级_1,
                                图片难以命中之概率等级_2,
                                图片难以命中之概率等级_3,
                                图片难以命中之概率等级_4,
                            ]
                        } else {
                            命中概率等级字符串_映射至_命中概率宽度 = {
                                [图片难以命中之概率等级_特]: 图片典型命中概率宽度_4级, // 图片典型命中概率宽度_特级,
                                [图片难以命中之概率等级_1]: 图片典型命中概率宽度_4级,
                                [图片难以命中之概率等级_2]: 图片典型命中概率宽度_3级,
                                [图片难以命中之概率等级_3]: 图片典型命中概率宽度_2级,
                                [图片难以命中之概率等级_4]: 图片典型命中概率宽度_1级,
                            }

                            命中概率宽度区间划分等级名称依照命中宽度值由小到大排列的列表 = [
                                图片难以命中之概率等级_4,
                                图片难以命中之概率等级_3,
                                图片难以命中之概率等级_2,
                                图片难以命中之概率等级_1,

                        }

                        const 命中概率等级区间列表 = 命中概率宽度区间划分等级名称依照命中宽度值由小到大排列的列表.map(命中概率等级字符串 => {
                            const 该区间的特征命中概率宽度值 = 命中概率等级字符串_映射至_命中概率宽度[命中概率等级字符串]
                            return {
                                该区间的特征命中概率宽度值,
                                该区间的命中概率等级字符串: 命中概率等级字符串,
                            }
                        })

                        // console.debug(
                        //     `${本实体在日志中的称谓}：`,
                        //     '\n\t 命中概率等级字符串_映射至_命中概率宽度', 命中概率等级字符串_映射至_命中概率宽度,
                        //     '\n\t 命中概率宽度区间划分等级名称依照命中宽度值由小到大排列的列表', 命中概率宽度区间划分等级名称依照命中宽度值由小到大排列的列表,
                        //     '\n\t 命中概率等级区间列表', 命中概率等级区间列表
                        // )

                        let 上一段的命中概率结束值 = 0

                        const 所有候选主图条目之列表 = 数据集.所有候选图配置之列表.map(配置条目 => {

                            /** @type {number} */

                                命中概率等级字符串 = 命中概率设置
                            } else if (typeof 命中概率设置 === 'number') {
                                命中概率宽度 = Math.max(0, 命中概率设置)
                                if (isNaN(命中概率宽度) || !isFinite(命中概率宽度)) {
                                    命中概率宽度 = 0
                                }
                            }

                            if (命中概率等级字符串) {
                                /**
                                 * 外界配置给出了【命中概率等级字符串】，而非【命中概率宽度】数字。
                                 * 此处务必求得合适的【命中概率宽度】数字。
                                 */
                                命中概率宽度 = 命中概率等级字符串_映射至_命中概率宽度[命中概率等级字符串]
                            } else {
                                /**
                                 * 外界配置给出了【命中概率宽度】数字，而非【命中概率等级字符串】。
                                 * 此处务必求得合适的【命中概率等级字符串】。
                                 */
                                命中概率等级区间列表.forEach(区间 => {
                                    const { 该区间的特征命中概率宽度值, 该区间的命中概率等级字符串 } = 区间
                                    if (!命中概率等级字符串 && 命中概率宽度 <= 该区间的特征命中概率宽度值) {
                                        命中概率等级字符串 = 该区间的命中概率等级字符串
                                    }
                                })

                                if (!命中概率等级字符串) {
                                    /** 如果给出的【命中概率宽度】数字过大，则视为等同于该数字落在区间列表中的最末区间。 */
                                    命中概率等级字符串 = 命中概率等级区间列表[命中概率等级区间列表.length - 1].该区间的命中概率等级字符串
                                }
                            }

                            const 本段的结束值 = 上一段的命中概率结束值 + 命中概率宽度
                            const 命中概率起始值 = 上一段的命中概率结束值
                            const 命中概率结束值 = 本段的结束值
                            上一段的命中概率结束值 = 本段的结束值

                            /** @type {T_图片内容等级称谓} */
                            const 内容等级称谓 = 命中概率等级字符串_映射至_图片内容称谓字符串[命中概率等级字符串]

                            const 样式表类名 = 内容等级称谓

                            const 显示名称 = 图片文件名
                                .replace(/\..+$/, '')
                                .replace(/\s\d+\s/, ' ')
                                .replace(/穆逢春\s+/, '')
                                .replace(/\s+/g, ' · ')

                            const 图片源之地址 = `${决定采用的所有图片文件之公共路径}${图片文件名}`

                            /** @type {T_主图条目} */
                            const 主图条目 = {
                                命中概率宽度,
                                命中概率起始值,
                                命中概率结束值,
                                图片文件名,
                                图片源之地址,
                                显示名称,
                                内容等级称谓,
                                样式表类名,
                            }

                            return 主图条目
                        }).filter(主图条目 => {
                            const { 命中概率宽度, 显示名称 } = 主图条目
                            const 命中概率过低 = !(命中概率宽度 >= 0.0001)
                            if (命中概率过低) {
                                console.log(`${本实体在日志中的称谓}：候选条目《${显示名称}》的命中概率过低（为`, 命中概率宽度, '），已废弃。')
                            }

                        数据集.所有候选主图条目之列表 = 所有候选主图条目之列表
                        数据集.$所有候选主图条目的最大概率数字 = 上一段的命中概率结束值
                    },

                    /**
                     * @this {T_主图条目候选列表控制器}
                     * @returns {T_主图条目}
                     */
                    随机选取一个条目 () {
                        return this.动作集.$随机选取一个条目(1)
                    },

                    /**
                     * @this {T_主图条目候选列表控制器}
                     * @param {number} 递归深度
                     * @returns {T_主图条目}

                    $随机选取一个条目 (递归深度) {
                        const { 数据集, 动作集 } = this

                        const 随机整数 = Math.floor(Math.random() * 数据集.$所有候选主图条目的最大概率数字)
                        const 命中的条目 = 数据集.所有候选主图条目之列表.find(条目 => 条目.命中概率结束值 > 随机整数)

                        const 最末若干次选中的主图条目之旧列表 = 数据集.$最末若干次选中的主图条目之列表
                        if (!最末若干次选中的主图条目之旧列表.includes(命中的条目) || 递归深度 >= 5) {

                            数据集.$最末若干次选中的主图条目之列表 = 最末若干次选中的主图条目之新列表

                            return 命中的条目
                        } else {

                        }
                    },

                $自定义事件之处理程序之集: {
                },

            主图条目候选列表控制器.执行一切准备工作 = 主图条目候选列表控制器.执行一切准备工作.bind(主图条目候选列表控制器)

                    $主动请求切换主图 (主动请求切换主图的原因) {
                        const { 动作集, $自定义事件之处理程序之集 } = this

                        const {

             *

             *
             * @property {(
             *     this: T_缩略图列表控制器,

            /** @type {T_缩略图列表控制器}  */
            const 历史记录列表控制器 = {
                本实体在日志中的称谓: '缩略图列表控制器',

                数据集: {
                    缩略图条目之列表: [],

                    缩略图条目数量上限: 36,

                    选中的缩略图条目: null,
                    别处呈现的图片对应的缩略图条目: null,

                    所有正欲删除的缩略图条目均确已删除之承诺: null,
                },

                $界面元素构建配置项之集: {
                    '_根_': {
                        该元素之选择器: '#历史记录列表内容块',
                    },

                    '缩略图总数之值之界面项': {
                        该元素之选择器: '. .缩略图条目总数之值',
                    },

                    '缩略图列表之界面项': {
                        该元素之选择器: '. .缩略图列表',

                        事件处理程序之原始函数体之集: {
                            /**
                             * @this {T_缩略图列表控制器}
                             * @param {PointerEvent} 事件
                             */
                            onclick (事件) {
                                const { 动作集 } = this

                                /** @type {Element} */
                                const 点击的最内层元素 = 事件.target

                                let 点击的是某缩略图的删除按钮 = false
                                if (点击的最内层元素.classList.contains('删除按钮')) {
                                    点击的是某缩略图的删除按钮 = true
                                }

                                let 点击的是某缩略图的条目交换按钮 = false
                                if (点击的最内层元素.classList.contains('条目交换位置之按钮')) {
                                    点击的是某缩略图的条目交换按钮 = true
                                }

                                let 点击的列表条目元素 = 点击的最内层元素
                                let 点击的列表条目元素之标签名 = 点击的列表条目元素.tagName.toLowerCase()
                                while (![ 'ol', 'li' ].includes(点击的列表条目元素之标签名)) {
                                    点击的列表条目元素 = 点击的列表条目元素.parentElement
                                    点击的列表条目元素之标签名 = 点击的列表条目元素.tagName.toLowerCase()
                                }

                                // console.debug(`${this.本实体在日志中的称谓}：点击的列表条目元素`, 点击的列表条目元素之标签名, 点击的列表条目元素)

                                if (点击的列表条目元素之标签名 === 'li') {
                                    /** @type {T_缩略图条目} */
                                    const 所涉缩略图条目 = 点击的列表条目元素.关联的缩略图条目

                                    if (点击的是某缩略图的删除按钮) {
                                        动作集.删除某缩略图条目(所涉缩略图条目, '人为删除该条目')
                                        事件.stopPropagation()
                                    } else if (点击的是某缩略图的条目交换按钮) {
                                        动作集.令选中的缩略图条目与该条目交换位置(所涉缩略图条目)
                                        事件.stopPropagation()
                                    } else {
                                        动作集.$选中某缩略图条目(所涉缩略图条目, '列表条目被点击')
                                        动作集.将某缩略图条目标记为在别处呈现图片的对应缩略图({
                                            欲标记的缩略图条目或该条目在列表中的下标: 所涉缩略图条目,
                                            引发标记该缩略图条目的原因: '缩略图列表控制器自身主动标记',
                                        })
                                    }
                                }
                            },
                        },
                    },
                },

                /**
                 * @this {T_缩略图列表控制器}
                 * @param {object} argument0
                 * @param {?string} argument0.本实体在日志中的称谓
                 * @param {?number} argument0.缩略图条目数量上限
                 * @param {?T_缩略图列表控制器_自定义事件之处理程序集} argument0.自定义事件之处理程序集
                 */
                执行一切准备工作 (argument0 = {}) {
                    任何实体的标准准备工作(this, argument0)

                    const { 缩略图条目数量上限 } = argument0
                    const { 数据集 } = this

                    if (typeof 缩略图条目数量上限 === 'number' && isFinite(缩略图条目数量上限) && 缩略图条目数量上限 >= 0) {
                        数据集.缩略图条目数量上限 = 缩略图条目数量上限
                    }
                },

                动作集: {
                    /**
                     * @this {T_缩略图列表控制器}
                     */
                    $更新界面中的历史记录总数值 () {
                        this.$界面元素描述项之集.缩略图总数之值之界面项.界面元素.innerText = this.数据集.缩略图条目之列表.length
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     *
                     * @param {?T_主图条目} 关联的主图条目
                     * @param {?boolean} 应免去入场动画
                     *
                     * @returns {null | T_缩略图条目}
                     */
                    $根据主图条目创建对应的缩略图条目 (关联的主图条目, 应免去入场动画) {
                        if (!关联的主图条目) { return null }

                        const { 动作集 } = this

                        const 界面根元素 = 动作集.$根据给出的主图条目为其对应的缩略图条目创建一切元素(关联的主图条目, 应免去入场动画)
                        if (!界面根元素) { return null }

                        /** @type {T_缩略图条目} */
                        const 新的缩略图条目 = {
                            关联的主图条目,
                            界面根元素,
                        }

                        界面根元素.关联的缩略图条目 = 新的缩略图条目

                        return 新的缩略图条目
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     * @param {?T_主图条目} 主图条目
                     * @param {?boolean} 应免去入场动画
                     */
                    $根据给出的主图条目为其对应的缩略图条目创建一切元素 (主图条目, 应免去入场动画) {
                        if (!主图条目) {
                            throw new TypeError(`${this.本实体在日志中的称谓}：创建【缩略图条目】之【界面元素】时，未给出相关的【主图条目】作为依据。`)
                            // return null
                        }

                        const {
                            样式表类名,
                            图片源之地址,
                            内容等级称谓,
                        } = 主图条目

                        const 该缩略图之根元素 = 创建元素('li')
                        该缩略图之根元素.className = [
                            '历史记录条目',
                            样式表类名,
                        ].join(' ')

                        const 中央容器元素 = 创建元素('span')
                        中央容器元素.className = '中央容器'

                        const 图像元素 = 创建元素('span')
                        图像元素.className = '图像'
                        图像元素.style.backgroundImage = `url('${图片源之地址}')`

                        const 内容等级称谓元素 = 创建元素('sup')
                        内容等级称谓元素.className = '图片内容之级别标记'
                        内容等级称谓元素.innerText = 内容等级称谓

                        const 删除按钮元素 = 创建元素('button')
                        删除按钮元素.className = '删除按钮'
                        删除按钮元素.innerText = '⨉'

                        const 交换两条目位置之功能面板之容器元素 = 创建元素('div')
                        交换两条目位置之功能面板之容器元素.className = '交换两条目位置之功能面板之容器'

                        const 交换两条目位置之功能面板元素 = 创建元素('div')
                        交换两条目位置之功能面板元素.className = '交换两条目位置之功能面板'

                        const 交换条目之按钮元素 = 创建元素('button')
                        交换条目之按钮元素.className = '条目交换位置之按钮'
                        交换条目之按钮元素.innerText = '与选中的条目交换位置'

                        交换两条目位置之功能面板元素.appendChild(交换条目之按钮元素)
                        交换两条目位置之功能面板之容器元素.appendChild(交换两条目位置之功能面板元素)

                        中央容器元素.appendChild(删除按钮元素)
                        中央容器元素.appendChild(内容等级称谓元素)
                        中央容器元素.appendChild(图像元素)
                        中央容器元素.appendChild(交换两条目位置之功能面板之容器元素)

                        该缩略图之根元素.appendChild(中央容器元素)

                        if (!应免去入场动画) {
                            借助样式类名为某界面元素应用一次性动画({
                                所涉界面元素: 该缩略图之根元素,
                                所以应用动画的样式类名列表: [ '该条目是新创建的' ],
                                预估动画延时及播放之总秒数: 1,
                                当动画结束时: null,
                            })
                        }

                        return 该缩略图之根元素
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     */
                    $在增加或删除某缩略图条目后确保条目总数不超限度 () {
                        const {
                            数据集,
                            数据集: { 缩略图条目数量上限 },

                            动作集,
                            动作集: { 删除某缩略图条目 },
                        } = this

                        const 在删除任何缩略图条目之前的缩略图条目之列表 = 数据集.缩略图条目之列表
                        const 在删除任何缩略图条目之前的缩略图条目之总数 = 在删除任何缩略图条目之前的缩略图条目之列表.length

                        if (在删除任何缩略图条目之前的缩略图条目之总数 <= 缩略图条目数量上限) {
                            // console.debug('$在增加或删除某缩略图条目后确保条目总数不超限度', 在删除任何缩略图条目之前的缩略图条目之总数, '不必继续删除条目了')
                            return
                        }

                        // console.debug('$在增加或删除某缩略图条目后确保条目总数不超限度', 在删除任何缩略图条目之前的缩略图条目之总数, '给我接着删')

                        const 拟删除之缩略图条目 = 在删除任何缩略图条目之前的缩略图条目之列表[
                            在删除任何缩略图条目之前的缩略图条目之总数 - 1
                        ]

                        删除某缩略图条目(拟删除之缩略图条目, '缩略图总数超限而自动删除该条目')
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     *
                     * @param {?T_缩略图条目} 欲删除的缩略图条目
                     * @param {?T_缩略图条目_删除之理由} 删除该条目之原因
                     *
                     * @returns {Promise<void>}
                     */
                    删除某缩略图条目 (欲删除的缩略图条目, 删除该条目之原因) {
                        if (!欲删除的缩略图条目) { return Promise.resolve() }

                        const { 数据集, 动作集 } = this

                        const {
                            别处呈现的图片对应的缩略图条目,
                            选中的缩略图条目,
                            缩略图条目之列表: 缩略图条目之旧列表,
                        } = 数据集

                        // console.debug('>>>> 拟删除缩略图：', `《${欲删除的缩略图条目.关联的主图条目.显示名称}》`, '\n\t 原因：', 删除该条目之原因, '\n\t 选中的缩略图条目：', !数据集.选中的缩略图条目 ? 数据集.选中的缩略图条目 : 数据集.选中的缩略图条目.关联的主图条目.显示名称)

                        const 欲删除条目在删除起始时刻的列表编号 = 缩略图条目之旧列表.indexOf(欲删除的缩略图条目)

                        const 欲删除的缩略图条目确实在旧列表中 = 欲删除条目在删除起始时刻的列表编号 >= 0
                        if (!欲删除的缩略图条目确实在旧列表中) { return Promise.resolve() }

                        const { 所有正欲删除的缩略图条目均确已删除之承诺 } = 数据集

                        let 应暂缓该删除任务甚至之后或可作废该任务 = false

                        if (所有正欲删除的缩略图条目均确已删除之承诺) {
                            if (删除该条目之原因 === '缩略图总数超限而自动删除该条目') {
                                应暂缓该删除任务甚至之后或可作废该任务 = true
                            }
                        }

                        if (应暂缓该删除任务甚至之后或可作废该任务) {
                            // console.debug('XXXX 拟删除缩略图：', `《${欲删除的缩略图条目.关联的主图条目.显示名称}》`, '\n\t 原因：', 删除该条目之原因, '\n\t 变动：已暂缓执行。视未来情形，甚至可能不再执行。')
                            return Promise.resolve()
                        }

                        const 此刻缩略图条目之总数 = 缩略图条目之旧列表.length

                        const 欲删除的缩略图条目对应的图片恰好在别处呈现着 = 欲删除的缩略图条目 === 别处呈现的图片对应的缩略图条目
                        const 欲删除的缩略图条目在删除起始时刻恰为选中的条目 = 欲删除的缩略图条目 === 选中的缩略图条目

                        let 应将选中状态移交至该条目

                        if (欲删除的缩略图条目在删除起始时刻恰为选中的条目) {
                            let 尽量凑合选中某残余缩略图条目之列表编号甲 = Math.min(此刻缩略图条目之总数 - 1, Math.max(0, 欲删除条目在删除起始时刻的列表编号 + 1))
                            const 尽量凑合选中某残余缩略图条目之列表编号乙 = Math.min(此刻缩略图条目之总数 - 1, Math.max(0, 欲删除条目在删除起始时刻的列表编号 - 1))

                            if (尽量凑合选中某残余缩略图条目之列表编号甲 === 欲删除条目在删除起始时刻的列表编号) {
                                尽量凑合选中某残余缩略图条目之列表编号甲 = -1
                            }

                            const 候选缩略图条目甲 = 缩略图条目之旧列表[尽量凑合选中某残余缩略图条目之列表编号甲]
                            const 候选缩略图条目乙 = 缩略图条目之旧列表[尽量凑合选中某残余缩略图条目之列表编号乙]

                            if (候选缩略图条目甲) {
                                应将选中状态移交至该条目 = 候选缩略图条目甲
                            } else if (候选缩略图条目乙) {
                                应将选中状态移交至该条目 = 候选缩略图条目乙
                            }
                        }

                        if (应将选中状态移交至该条目) {
                            动作集.$选中某缩略图条目(应将选中状态移交至该条目, '被删除的缩略图条目原先是被选中的条目，现将选中状态移交给该条目')
                            动作集.将某缩略图条目标记为在别处呈现图片的对应缩略图({
                                欲标记的缩略图条目或该条目在列表中的下标: 应将选中状态移交至该条目,
                                引发标记该缩略图条目的原因: '缩略图列表控制器自身主动标记',
                            })
                        } else {
                            if (欲删除的缩略图条目在删除起始时刻恰为选中的条目) {
                                动作集.$选中某缩略图条目(
                                    null,
                                    '被删除的缩略图条目原先是被选中，现因无从移交选中状态而令列表清除选中状态'
                                )
                            }

                            let 应将关联图片正在某处呈现之状态移交至该条目

                            if (欲删除的缩略图条目对应的图片恰好在别处呈现着) {
                                let 尽量凑合选中某残余缩略图条目之列表编号甲 = Math.min(此刻缩略图条目之总数 - 1, Math.max(0, 欲删除条目在删除起始时刻的列表编号 + 1))
                                const 尽量凑合选中某残余缩略图条目之列表编号乙 = Math.min(此刻缩略图条目之总数 - 1, Math.max(0, 欲删除条目在删除起始时刻的列表编号 - 1))

                                if (尽量凑合选中某残余缩略图条目之列表编号甲 === 欲删除条目在删除起始时刻的列表编号) {
                                    尽量凑合选中某残余缩略图条目之列表编号甲 = -1
                                }

                                const 候选缩略图条目甲 = 缩略图条目之旧列表[尽量凑合选中某残余缩略图条目之列表编号甲]
                                const 候选缩略图条目乙 = 缩略图条目之旧列表[尽量凑合选中某残余缩略图条目之列表编号乙]

                                if (候选缩略图条目甲) {
                                    应将关联图片正在某处呈现之状态移交至该条目 = 候选缩略图条目甲
                                } else if (候选缩略图条目乙) {
                                    应将关联图片正在某处呈现之状态移交至该条目 = 候选缩略图条目乙
                                }

                                if (!应将关联图片正在某处呈现之状态移交至该条目) {
                                    应将关联图片正在某处呈现之状态移交至该条目 = 缩略图条目之旧列表[0] || null
                                }

                                /** @type {T_缩略图列表控制器_引发标记该缩略图条目的原因} */
                                let 应将关联图片正在某处呈现之状态移交至该条目的原因
                                if (应将关联图片正在某处呈现之状态移交至该条目) {
                                    应将关联图片正在某处呈现之状态移交至该条目的原因 = '缩略图列表控制器自身主动标记'
                                } else {
                                    应将关联图片正在某处呈现之状态移交至该条目的原因 = '缩略图列表控制器自身主动删除原已标记的缩略图条目'
                                }

                                动作集.将某缩略图条目标记为在别处呈现图片的对应缩略图({
                                    欲标记的缩略图条目或该条目在列表中的下标: 应将关联图片正在某处呈现之状态移交至该条目,
                                    引发标记该缩略图条目的原因: 应将关联图片正在某处呈现之状态移交至该条目的原因,
                                })
                            }
                        }

                        动作集.$删除某缩略图条目关联的一切界面元素(欲删除的缩略图条目)
                        数据集.缩略图条目之列表 = 缩略图条目之旧列表.filter(缩略图条目 => 缩略图条目 !== 欲删除的缩略图条目)

                        const 该缩略图条目最终确实已被删除之承诺 = new Promise((落实, 反悔) => {
                            setTimeout(() => {
                                落实(欲删除的缩略图条目)
                            }, 0.12 * 1000)
                        }).then(() => {
                            动作集.$更新界面中的历史记录总数值()

                            const 本事件之后续自定义事件之处理程序 = this.$自定义事件之处理程序之集.当某缩略图条目删除时

                            let 后续事件确已完毕之承诺
                            if (typeof 本事件之后续自定义事件之处理程序 === 'function') {
                                后续事件确已完毕之承诺 = 本事件之后续自定义事件之处理程序(欲删除的缩略图条目)
                            }

                            if (!(后续事件确已完毕之承诺 instanceof Promise)) {
                                后续事件确已完毕之承诺 = Promise.resolve()
                            }

                            return 后续事件确已完毕之承诺.then(() => {
                                // console.debug('!!!! 确实删除了缩略图：', `《${欲删除的缩略图条目.关联的主图条目.显示名称}》`)
                            })
                        })

                        let 所有正欲删除的某缩略图条目确已删除之新承诺
                        if (所有正欲删除的缩略图条目均确已删除之承诺) {
                            // console.debug('********* 有条目还在删除过程中 *********')
                            所有正欲删除的某缩略图条目确已删除之新承诺 = Promise.all([
                                所有正欲删除的缩略图条目均确已删除之承诺, // 旧承诺，或旧承诺之汇总承诺
                                该缩略图条目最终确实已被删除之承诺, // 新承诺
                            ])
                        } else {
                            所有正欲删除的某缩略图条目确已删除之新承诺 = 该缩略图条目最终确实已被删除之承诺
                        }

                        const 所有正欲删除的某缩略图条目确已删除之新承诺2 = 所有正欲删除的某缩略图条目确已删除之新承诺.then(() => {
                            const 本承诺确实是迄今最终做出的承诺 = 数据集.所有正欲删除的缩略图条目均确已删除之承诺 === 所有正欲删除的某缩略图条目确已删除之新承诺2

                            if (本承诺确实是迄今最终做出的承诺) {
                                // console.debug('********* 所有并发的删除任务全部结束了（提醒：只是并发的都结束了，但仍然可能有后续删除任务） *********')
                                数据集.所有正欲删除的缩略图条目均确已删除之承诺 = null
                                动作集.$在增加或删除某缩略图条目后确保条目总数不超限度()
                            }
                        })

                        数据集.所有正欲删除的缩略图条目均确已删除之承诺 = 所有正欲删除的某缩略图条目确已删除之新承诺2

                        return 所有正欲删除的某缩略图条目确已删除之新承诺2
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     * @param {T_缩略图条目} 所涉缩略图条目
                     */
                    $删除某缩略图条目关联的一切界面元素 (所涉缩略图条目) {
                        const 所涉根元素 = 所涉缩略图条目.界面根元素
                        const { classList } = 所涉根元素

                        // const 条目根元素之选中状态之样式表类名_甲 = '该条目已选中'
                        const 条目根元素之选中状态之样式表类名_乙 = '对应图片已在别处呈现'

                        // if (classList.contains(条目根元素之选中状态之样式表类名_甲)) {
                        //     classList.remove(条目根元素之选中状态之样式表类名_甲)
                        // }

                        if (classList.contains(条目根元素之选中状态之样式表类名_乙)) {
                            classList.remove(条目根元素之选中状态之样式表类名_乙)
                        }

                        借助样式类名为某界面元素应用一次性动画({
                            应启用调试信息: false,
                            所涉界面元素: 所涉根元素,
                            所以应用动画的样式类名列表: [ '该条目正在消亡' ],
                            预估动画延时及播放之总秒数: 1,
                            当动画结束时 () { 所涉根元素.parentElement.removeChild(所涉根元素) },
                        })
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     * @param {object} argument0
                     * @param {?T_主图条目} argument0.所涉主图条目
                     * @param {?boolean} argument0.应替换而非追加缩略图条目
                     * @param {?boolean} argument0.如果是追加缩略图条目则追加在列表末尾 否则在当前选中的缩略图条目之后插入新的缩略图条目
                     * @param {?boolean} argument0.应免去入场动画
                     */
                    为主图条目构建新的缩略图条目并将新缩略图添加到某旧条目之后或替换掉该旧条目 ({
                        所涉主图条目,
                        应替换而非追加缩略图条目,
                        如果是追加缩略图条目则追加在列表末尾,
                        应免去入场动画,
                    } = {}) {
                        const { 数据集, 动作集 } = this

                        const 新缩略图条目 = 动作集.$根据主图条目创建对应的缩略图条目(所涉主图条目, 应免去入场动画)

                        if (新缩略图条目) {
                            const { 选中的缩略图条目 } = 数据集
                            const 应替换掉旧缩略图条目 = !!选中的缩略图条目 && 应替换而非追加缩略图条目

                            let 旧缩略图条目

                            if (!应替换掉旧缩略图条目 && 如果是追加缩略图条目则追加在列表末尾) {
                                旧缩略图条目 = null
                            } else {
                                旧缩略图条目 = 选中的缩略图条目
                            }

                            动作集.$将新缩略图条目添加到某旧条目之后或替换掉该旧条目(新缩略图条目, 旧缩略图条目, 应替换掉旧缩略图条目)
                        }
                    },

                    /**
                     * @this {T_缩略图列表控制器}
                     * @param {?T_缩略图条目} 新缩略图条目
                     * @param {?T_缩略图条目} 旧缩略图条目
                     * @param {?boolean} 应替换掉旧缩略图条目
                     */
                    $将新缩略图条目添加到某旧条目之后或替换掉该旧条目 (新缩略图条目, 旧缩略图条目, 应替换掉旧缩略图条目) {
                        if (!新缩略图条目) { return }

                        const { 数据集, 动作集 } = this

                        const 缩略图条目之旧列表 = 数据集.缩略图条目之列表
                        const { 缩略图列表之界面项: { 界面元素: 缩略图列表之界面项之元素 } } = this.$界面元素描述项之集

                        let 在列表中找到了旧缩略图条目 = false

                        /** @type {T_缩略图条目列表} */
                        const 缩略图条目之新列表 = []

                        if (!旧缩略图条目) {
                            旧缩略图条目 = null
                            应替换掉旧缩略图条目 = false
                        }

                        缩略图条目之旧列表.forEach(缩略图条目 => {
                            if (缩略图条目 !== 旧缩略图条目) {
                                缩略图条目之新列表.push(缩略图条目)
                            } else {
                                在列表中找到了旧缩略图条目 = true
                                缩略图条目之新列表.push(新缩略图条目)

                                const 旧元素 = 旧缩略图条目.界面根元素
                                const 新元素 = 新缩略图条目.界面根元素

                                if (应替换掉旧缩略图条目) {
                                    动作集.$删除某缩略图条目关联的一切界面元素(缩略图条目)

                                    ;[
                                        '该条目已选中',
                                        // '该条目是为替换旧条目而加入的',
                                    ].forEach(样式类名 => {
                                        if (旧元素.classList.contains(样式类名)) {
                                            旧元素.classList.remove(样式类名)
                                        }
                                    })

                                    ;[
                                        '该条目是正被替换掉的',
                                    ].forEach(样式类名 => {
                                        if (!旧元素.classList.contains(样式类名)) {
                                            旧元素.classList.add(样式类名)
                                        }
                                    })

                                    缩略图列表之界面项之元素.insertBefore(新元素, 旧元素)
                                    借助样式类名为某界面元素应用一次性动画({
                                        所涉界面元素: 新元素,
                                        所以应用动画的样式类名列表: [ '该条目是为替换旧条目而加入的' ],
                                        预估动画延时及播放之总秒数: 1,
                                        当动画结束时: null,
                                    })
                                } else {
                                    缩略图列表之界面项之元素.insertBefore(新元素, 旧元素)
                                    缩略图条目之新列表.push(缩略图条目)
                                }
                            }
                        })

                        if (!在列表中找到了旧缩略图条目) {
                            缩略图条目之新列表.unshift(新缩略图条目)

                            const 最末的缩略图条目 = 缩略图条目之旧列表[0]

                            /** @type {null | HTMLLIElement} */
                            let 旧元素 = null
                            if (最末的缩略图条目) {
                                旧元素 = 最末的缩略图条目.界面根元素
                            }

                            const 新元素 = 新缩略图条目.界面根元素

                            缩略图列表之界面项之元素.insertBefore(新元素, 旧元素)
                        }

                        数据集.缩略图条目之列表 = 缩略图条目之新列表

                        const 应选中新添加的缩略图条目 = 在列表中找到了旧缩略图条目
                        // const 应选中新添加的缩略图条目 = 在列表中找到了旧缩略图条目 && 数据.选中的缩略图条目 === 旧缩略图条目 && 应替换掉旧缩略图条目
                        if (应选中新添加的缩略图条目) {
                            动作集.$选中某缩略图条目(新缩略图条目, '添加了新条目替换原本已选中的旧条目')
                        } else {
                            动作集.$选中某缩略图条目(null, '添加了新条目但不要求选中之')
                        }

                        动作集.将某缩略图条目标记为在别处呈现图片的对应缩略图({
                            欲标记的缩略图条目或该条目在列表中的下标: 新缩略图条目,
                            引发标记该缩略图条目的原因: '外界通知该缩略图列表控制器某缩略图条目对应的图片已呈现',
                        })

                        if (!应替换掉旧缩略图条目) {

                        const 用户代理之特征文字 = navigator.userAgent

                        const 用户代理之特征文字_匹配了_touch = /touch/.test(用户代理之特征文字)
                        const 用户代理之特征文字_匹配了_android = /android/.test(用户代理之特征文字)
                        const 用户代理之特征文字_匹配了_HeyTapBrowser = /HeyTapBrowser/.test(用户代理之特征文字) // 2022-03 在欧珀平板的内置浏览器上观测到。
                        const 用户代理之特征文字_匹配了_EdgA = /\sEdgA/.test(用户代理之特征文字) // 2022-03 在安卓平台的微软 Edge 浏览器中观测到。

                        const 浏览器运行在安卓平台 = [
                            用户代理之特征文字_匹配了_android,
                            用户代理之特征文字_匹配了_HeyTapBrowser,
                            用户代理之特征文字_匹配了_EdgA,
                        ].some(匹配结果 => !!匹配结果)

                        const 浏览器运行在IOS平台 = false // 本网页应用永不可能支持 IOS 平台。

                        const 看似并非经典计算机设备 = [
                            浏览器运行在安卓平台,
                            浏览器运行在IOS平台,
                        ].some(因素成立 => !!因素成立)

                        const 设备屏幕可触控 = [
                            // 用户代理之特征文字_匹配了_touch,
                            // 浏览器运行在安卓平台,
                            // 浏览器运行在IOS平台,
                            (function 设备屏幕可触控 () {
                                return ( 'ontouchstart' in window ) || ( navigator.maxTouchPoints > 0 ) || ( navigator.msMaxTouchPoints > 0 )
                            })(),
                        ].some(因素成立 => !!因素成立)

                        let 所有图片文件之公共路径 = 所有图片文件之公共路径_标准
                        if (浏览器运行在安卓平台) {
                            所有图片文件之公共路径 = 所有图片文件之公共路径_安卓操作系统的文件系统
                        }

                        数据集.所有图片文件之公共路径 = 所有图片文件之公共路径

                        数据集.设备屏幕可触控 = 设备屏幕可触控

                        调试信息集.所有图片文件之公共路径 = 所有图片文件之公共路径
                        调试信息集.看似并非经典计算机设备 = 看似并非经典计算机设备
                        调试信息集.设备屏幕可触控 = 设备屏幕可触控
                        调试信息集.浏览器运行在安卓平台 = 浏览器运行在安卓平台
                        调试信息集.浏览器运行在IOS平台 = 浏览器运行在IOS平台
                        调试信息集.用户代理之特征文字_匹配了_touch = 用户代理之特征文字_匹配了_touch
                        调试信息集.用户代理之特征文字_匹配了_android = 用户代理之特征文字_匹配了_android
                        调试信息集.用户代理之特征文字_匹配了_HeyTapBrowser = 用户代理之特征文字_匹配了_HeyTapBrowser
                        调试信息集.用户代理之特征文字_匹配了_EdgA = 用户代理之特征文字_匹配了_EdgA

                        const { 应用根元素 } = this.$界面元素描述项之集
                        const { classList } = 应用根元素

                        if (设备屏幕可触控) {
                            classList.add('设备屏幕可触控')
                        } else {
                            classList.remove('设备屏幕可触控')
                        }

                        if (看似并非经典计算机设备) {
                            classList.add('看似并非经典计算机设备')
                        } else {
                            classList.remove('看似并非经典计算机设备')
                        }
                    },

                    /**
                     * @this {T_端端的应用}
                     */
                    $处理网址携带中的信息 () {
                        const 网址中的查询项之集 = new URLSearchParams(window.location.search)
                        const 网址中的一切查询项的参数名之列表 = Array.from(网址中的查询项之集.keys())
                        const 应采用吴乐川偏好的样式 = 网址中的一切查询项的参数名之列表.includes('l') || 网址中的一切查询项的参数名之列表.includes('L')

                        const { 应用根元素 } = this.$界面元素描述项之集
                        const { classList } = 应用根元素

                        if (应采用吴乐川偏好的样式) {
                            classList.add('应全面采用吴乐川偏好的样式')
                            classList.remove('应全面采用端儿偏好的样式')
                        } else {
                            classList.add('应全面采用端儿偏好的样式')
                            classList.remove('应全面采用吴乐川偏好的样式')
                        }
                    },

                    /**
                     * @this {T_端端的应用}
                     */
                    $为各部件逐一执行准备工作并建立各方关联 () {
                        const { 本实体在日志中的称谓, 数据集, 部件集 } = this

                        const {
                            所有候选图配置之列表,
                            所有图片文件之公共路径,
                            调试信息集,
                        } = 数据集

                        const {
                            调试工具面板控制器,
                            应用顶部说明内容控制器,
                            主图条目候选列表控制器,
                            中央主图控制器,
                            历史记录列表控制器,
                        } = 部件集

                        // -------- 逐一准备各部件 ---------------------------------

                        调试工具面板控制器.执行一切准备工作({ 调试信息集 })

                        应用顶部说明内容控制器.执行一切准备工作()

                        主图条目候选列表控制器.执行一切准备工作({
                            所有候选图配置之列表,
                            所有图片文件之公共路径,
                            应反转命中概率: false,
                        })

                        中央主图控制器.执行一切准备工作({
                            已知的候选图数量: 主图条目候选列表控制器.数据集.所有候选主图条目之列表.length,
                            自定义事件之处理程序集: {
                                当请求外界给出新的主图条目时 (主动请求切换主图的原因) {
                                    // console.debug(`${this.本实体在日志中的称谓}：当请求外界给出新的主图条目时，原因：`, 主动请求切换主图的原因)
                                    return 主图条目候选列表控制器.动作集.随机选取一个条目()
                                },

                                当主体内容块之中央部分之空白处点击时 () {
                                    历史记录列表控制器.动作集.$选中某缩略图条目(null, '外界通知列表控制器应取消当前选中的缩略图条目')
                                },

                                当已经切换至新的主图时 ({ 已呈现的主图条目, 主图变更原因, 主图变更原因的相关数据 }) {
                                    if (已呈现的主图条目) {
                                        console.log(`${this.本实体在日志中的称谓}：主图已切换至 《${已呈现的主图条目.显示名称}》。`)
                                    } else {
                                        console.log(`${this.本实体在日志中的称谓}：主图已清除。`)
                                    }
                                    // console.debug('\t 主图变更原因：', 主图变更原因, '\n\t 主图变更原因的相关数据', 主图变更原因的相关数据)

                                    let 引发主图变动的缩略图列表并非历史记录列表 = true

                                    if (主图变更原因的相关数据) {
                                        const {
                                            引发主图变动的缩略图列表控制器,
                                            引发主图变动的缩略图条目,
                                        } = 主图变更原因的相关数据

                                        引发主图变动的缩略图列表并非历史记录列表 = 引发主图变动的缩略图列表控制器 !== 历史记录列表控制器

                                        // if (引发主图变动的缩略图列表控制器 && 引发主图变动的缩略图列表控制器 !== 历史记录列表控制器 && 引发主图变动的缩略图条目) {
                                        //     引发主图变动的缩略图列表控制器.将某缩略图条目标记为在别处呈现图片的对应缩略图({
                                        //         欲标记的缩略图条目或该条目在列表中的下标: 引发主图变动的缩略图条目,
                                        //         引发标记该缩略图条目的原因: '外界通知该缩略图列表控制器某缩略图条目对应的图片已呈现',
                                        //     })
                                        // }
                                    }

                                    if (引发主图变动的缩略图列表并非历史记录列表) {
                                        const 应替换而非追加缩略图条目 = ![
                                            '点击了切换按钮',
                                        ].includes(主图变更原因)

                                        const 如果是追加缩略图条目则追加在列表末尾 = false
                                        // const 如果是追加缩略图条目则追加在列表末尾 = [
                                        //     '点击了切换按钮',
                                        // ].includes(主图变更原因)

                                        历史记录列表控制器.动作集.为主图条目构建新的缩略图条目并将新缩略图添加到某旧条目之后或替换掉该旧条目({
                                            所涉主图条目: 已呈现的主图条目,
                                            应替换而非追加缩略图条目,
                                            如果是追加缩略图条目则追加在列表末尾,
                                        })
                                    }
                                },
                            },
                        })

                        历史记录列表控制器.执行一切准备工作({
                            本实体在日志中的称谓: '历史记录列表控制器',
                            缩略图条目数量上限: 历史记录数量上限,
                            自定义事件之处理程序集: {
                                当某缩略图条目删除时 (已删除的缩略图条目) {
                                    if (已删除的缩略图条目.关联的主图条目 === 中央主图控制器.数据集.呈现的主图条目) {
                                        中央主图控制器.动作集.变更主图({
                                            欲呈现的主图条目: null,
                                            主图变更原因: '某缩略图列表删除了特定图片',
                                            主图变更原因的相关数据: null,
                                        })
                                    }
                                },

                                当某缩略图条目请求在别处呈现对应图片时 ({ 请求呈现对应图片的缩略图条目, 该条目被标记的原因 }) {
                                    if (请求呈现对应图片的缩略图条目 && 该条目被标记的原因 !== '外界通知该缩略图列表控制器某缩略图条目对应的图片已呈现') {
                                        中央主图控制器.动作集.变更主图({
                                            欲呈现的主图条目: 请求呈现对应图片的缩略图条目.关联的主图条目,
                                            主图变更原因: '某缩略图列表请求呈现特定图片',
                                            主图变更原因的相关数据: {
                                                引发主图变动的缩略图列表控制器: 历史记录列表控制器,
                                                引发主图变动的缩略图条目: 请求呈现对应图片的缩略图条目,
                                            },
                                        })
                                    }
                                },
                            },
                        })
                    },
                },
            }

            本应用.启动 = 本应用.启动.bind(本应用)

            // -------- 对外发布本应用 ---------------------------------

            return 本应用
        })()

        window.端端的应用.启动()
    </script>
</body>
</html>
